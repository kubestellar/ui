name: Locale Synchronization Check
on:
  # Trigger on pushes to main/master branch
  push:
    branches: [main, master]
    paths:
      - 'frontend/src/locales/*.json'
  
  # Trigger on pull requests that modify locale files
  pull_request:
    paths:
      - 'frontend/src/locales/*.json'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-locale-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run locale synchronization check
        id: locale-check
        working-directory: frontend
        run: node --loader ts-node/esm scripts/check-locale-sync.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.locale-check.outputs.has-issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the locale check results
            const resultsPath = path.join(process.cwd(), 'frontend', 'locale-check-results.json');
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              
              let comment = '## 🌍 Locale Synchronization Issues Detected\n\n';
              comment += 'The following locale files have synchronization issues:\n\n';
              
              for (const [locale, issues] of Object.entries(results)) {
                if (issues.missing.length > 0 || issues.extra.length > 0) {
                  comment += `### ${locale}\n`;
                  if (issues.missing.length > 0) {
                    comment += `**Missing keys:** ${issues.missing.join(', ')}\n`;
                  }
                  if (issues.extra.length > 0) {
                    comment += `**Extra keys:** ${issues.extra.join(', ')}\n`;
                  }
                  comment += '\n';
                }
              }
              
              comment += '📝 **Issues will be automatically created/updated** to track these synchronization problems.\n';
              comment += '🔧 **Action Required:** Please update the locale files or notify the translation team.\n';
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
