name: Locale Sync Check

on:
  push:
    paths:
      - 'frontend/src/locales/*.json'
  pull_request:
    paths:
      - 'frontend/src/locales/*.json'

jobs:
  check-locale-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run locale sync check
        id: locale-check
        run: |
          node .github/scripts/check-locale-sync.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
      
      - name: Comment on PR if discrepancies found
        if: github.event_name == 'pull_request' && steps.locale-check.outputs.has_issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issueBody = `
            ## üåê Locale Sync Check Results
            
            This PR modifies locale files. Please review the following translation discrepancies:
            
            ${{ steps.locale-check.outputs.summary }}
            
            **Action Required**: Please ensure all locale files are properly synchronized before merging.
            
            Issues have been automatically created for missing translations. Check the [Issues tab](https://github.com/${{ github.repository }}/issues?q=is%3Aissue+is%3Aopen+label%3Alocale-sync) for details.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: issueBody
            });