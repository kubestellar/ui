name: Release with Changesets

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Changesets
        run: npm install -g @changesets/cli

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          title: "chore: release packages"
          commit: "chore: release packages"

      - name: Build Frontend
        if: steps.changesets.outputs.publishedPackages == 'true'
        run: npm run build
        env:
          VITE_BASE_URL: http://localhost:4000

      - name: Build and Push Frontend Docker Image
        if: steps.changesets.outputs.publishedPackages == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: frontend
          tags: |
            ghcr.io/${{ github.repository_owner }}/ui/frontend:latest
            ghcr.io/${{ github.repository_owner }}/ui/frontend:${{ steps.changesets.outputs.version }}

      - name: Build and Push Backend Docker Image
        if: steps.changesets.outputs.publishedPackages == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ui/backend:latest
            ghcr.io/${{ github.repository_owner }}/ui/backend:${{ steps.changesets.outputs.version }} 