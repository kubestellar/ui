name: "Size Limit"
on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check bundle size
        id: size-limit
        run: npm run size-limit > size-limit-output.txt

      - name: Post bundle size comment
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const github = require('@actions/github');

            // Read size-limit output from file
            const output = fs.readFileSync('size-limit-output.txt', 'utf8');

            // Get pull request number from the GitHub context
            const prNumber = github.context.payload.pull_request?.number;

            if (!prNumber) {
              console.log('No pull request number found. Ensure the workflow is triggered by a pull request event.');
              return;
            }

            // Construct the comment body
            const comment = `
              ### ðŸš¦ Size Limit Report
              \`\`\`
              ${output}
              \`\`\`
            `;

            // Post the comment on the pull request
            await github.rest.issues.createComment({
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              issue_number: prNumber,
              body: comment,
            });
