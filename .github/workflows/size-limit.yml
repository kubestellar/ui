name: "Size Limit"
on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check bundle size
        id: size-limit
        run: npm run size-limit > size-limit-output.txt

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Post bundle size comment using `gh`
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read the size-limit output
          output=$(cat size-limit-output.txt)

          # Authenticate with GitHub CLI
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

          # Create a comment on the pull request
          gh pr comment ${{ github.event.pull_request.number }} --body "### ðŸš¦ Size Limit Report

          \`\`\`
          $output
          \`\`\`
          "
