name: Greetings-New-Contributor

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Debugging Info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event Name: ${{ github.event_name }}"

      - name: Greet New Contributor
        uses: actions/first-interaction@1c4688942c71f71d4f5502a26ea67c331730fa4d
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          issue_message: |
            ðŸ‘‹ Hello! @${{ github.actor }} Welcome to the Kubestellar. 

            We're excited to have you here! Please make sure to check out our [Contribution Guide](https://github.com/kubestellar/ui/blob/dev/CONTRIBUTING.md) and feel free to join our [Slack channel](https://cloud-native.slack.com/archives/C097094RZ3M) for any questions.

          pr_message: |
            ðŸ‘‹ Hello! @${{ github.actor }} Welcome to the Kubestellar. 

            Thank you for submitting your first Pull Request to KubeStellar. We are delighted to have you in our Universe!
            Please make sure to check out our [Contribution Guide](https://github.com/kubestellar/ui/blob/dev/CONTRIBUTING.md) and feel free to join our [Slack channel](https://cloud-native.slack.com/archives/C097094RZ3M) for any questions.
