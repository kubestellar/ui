name: Deploy Kubestellar UI Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number (for preview env name)'
        required: true

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ks-ui
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      DOMAIN_SUFFIX: preview.kubestellar.io

    steps:
      - name: Set PR context
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          PR_NUMBER="${{ inputs.pr_number }}"
          else
          PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "NAMESPACE=ks-ui-pr-$PR_NUMBER" >> $GITHUB_ENV
          echo "IMAGE_TAG=pr-$PR_NUMBER" >> $GITHUB_ENV
          echo "PREVIEW_HOST=ks-ui-pr-$PR_NUMBER.${{ env.DOMAIN_SUFFIX }}" >> $GITHUB_ENV

      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Set up KUBECONFIG from secret
        run: |
          echo "${{ secrets.OCI_KUBECONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Create namespace for preview
        run: |
          kubectl create namespace $NAMESPACE || echo "Namespace already exists"

      - name: Create image pull secret in namespace
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=clubanderson \
            --docker-password=${{ secrets.GHCR_PAT }} \
            --docker-email=dev@kubestellar.io \
            -n $NAMESPACE

      - name: Install Buildah
        run: |
          sudo apt-get update && sudo apt-get install -y buildah

      - name: Login to GHCR
        run: echo ${{ secrets.GHCR_PAT }} | buildah login --username clubanderson --password-stdin ghcr.io

      - name: Build and push image to GHCR
        run: |
          buildah bud \
            --build-arg VITE_BASE_URL=https://$PREVIEW_HOST \
            -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
          buildah push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy Kubestellar UI
        run: |
          cat <<EOF | kubectl apply -n $NAMESPACE -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ks-ui
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ks-ui
            template:
              metadata:
                labels:
                  app: ks-ui
              spec:
                imagePullSecrets:
                  - name: ghcr-secret
                containers:
                  - name: ks-ui
                    image: $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
                    ports:
                      - containerPort: 4173
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: ks-ui
          spec:
            selector:
              app: ks-ui
            ports:
              - port: 80
                targetPort: 4173
          ---
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: ks-ui
            annotations:
              nginx.ingress.kubernetes.io/rewrite-target: /
          spec:
            rules:
              - host: $PREVIEW_HOST
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: ks-ui
                          port:
                            number: 80
          EOF

      - name: Comment on PR with preview link
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🚀 **Kubestellar UI Preview Deployed**

            🌍 [View Live Preview](https://${{ env.PREVIEW_HOST }})

            _Namespace_: `${{ env.NAMESPACE }}`
            _Image_: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}`
