apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.frontend.port }}
      {{- if .Values.frontend.nodePort }}
      nodePort: {{ .Values.frontend.nodePort }}
      {{- end }}
