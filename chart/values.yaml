replicaCount: 1

frontend:
  image: ghcr.io/kubestellar/ui/frontend:v1.0.1
  port: 80
  imagePullPolicy: IfNotPresent

backend:
  image: ghcr.io/kubestellar/ui/backend:latest
  port: 4000
  imagePullPolicy: IfNotPresent

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  # Override to use official Redis image instead of Bitnami 
  image:
    registry: docker.io
    repository: redis
    tag: 7.4-alpine
    pullPolicy: IfNotPresent
  master:
    persistence:
      enabled: false
    # Disable default Bitnami container configurations
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false
    # Override command and args to use standard Redis
    command:
      - redis-server
    args:
      - --appendonly
      - "no"
    customLivenessProbe:
      exec:
        command:
          - sh
          - -c
          - redis-cli ping | grep PONG
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 5
      failureThreshold: 5
    customReadinessProbe:
      exec:
        command:
          - sh
          - -c
          - redis-cli ping | grep PONG
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 5
    customStartupProbe:
      exec:
        command:
          - sh
          - -c
          - redis-cli ping | grep PONG
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 30

postgresql:
  enabled: true
  image: postgres:15-alpine
  port: 5432
  database: authdb
  username: authuser
  password: authpass123
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard

backendConfig:
  jwtSecret: "your-super-secret-jwt-key-change-this-in-production"
  ginMode: "release"
  serviceName: "kubestellar-ui"
  serviceVersion: "1.0.0"
  environment: "production"
  enableHealthEndpoints: true
  enableMetrics: true
  healthCheckTimeout: "10s"
  memoryThreshold: 85.0
  diskThreshold: 90.0
  corsAllowedOrigin: "*"

frontendConfig:
  viteBaseUrl: "http://localhost:4000"
  viteSkipPrerequisitesCheck: true
  viteAppVersion: "0.1.0"
  nginxHost: "localhost"
  backendUrl: "http://backend:4000"

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: kubestellar-ui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

kubeConfig: ""

# Container/chart image versions, please do not change them unless you know what you are doing.
KUBECTL_VERSION: "1.30.12"
