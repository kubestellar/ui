replicaCount: 1

frontend:
  image: mavrick1/kubestellar-f:latest
  port: 80

backend:
  image: mavrick1/kubestellar-b:latest
  port: 4000

redis:
  enabled: true
  # You can override redis chart values here if needed
  # For example, to override the password:
  # auth:
  #   enabled: true
  #   password: mypassword

kubeConfig: ""

# Container/chart image versions, please do not change them unless you know what you are doing.
KUBECTL_VERSION: "1.31.0"
