replicaCount: 1

frontend:
  image: ghcr.io/kubestellar/ui/frontend:v1.0.1
  port: 80
  imagePullPolicy: IfNotPresent

backend:
  image: ghcr.io/kubestellar/ui/backend:latest
  port: 4000
  imagePullPolicy: IfNotPresent

redis:
  image:  ghcr.io/kubestellar/ui/redis:latest
  port: 6379
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  persistence:
    enabled: false
    size: 1Gi
    storageClass: standard

postgresql:
  enabled: true
  image: postgres:15-alpine
  port: 5432
  database: authdb
  username: authuser
  password: authpass123
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard

backendConfig:
  jwtSecret: "your-super-secret-jwt-key-change-this-in-production"
  ginMode: "release"
  serviceName: "kubestellar-ui"
  serviceVersion: "1.0.0"
  environment: "production"
  enableHealthEndpoints: true
  enableMetrics: true
  healthCheckTimeout: "10s"
  memoryThreshold: 85.0
  diskThreshold: 90.0
  corsAllowedOrigin: "*"

frontendConfig:
  viteBaseUrl: "http://localhost:4000"
  viteSkipPrerequisitesCheck: true
  viteAppVersion: "0.1.0"
  nginxHost: "localhost"
  backendUrl: "http://backend:4000"

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: kubestellar-ui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

kubeConfig: ""

# Container/chart image versions, please do not change them unless you know what you are doing.
KUBECTL_VERSION: "1.30.12"
